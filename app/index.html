<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="./css/styles.css"  />

</head>

<body>
<!-- Add New Book Modal Start -->
<div class="modal fade" tabindex="-1" id="add-book-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit"></i> Dodaj Ksiazke</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-book-form" class="p-2" novalidate>
                    <div class="form-floating mb-2">
                        <input type="text" id="add-book-title" name="title" class="form-control form-control-lg" placeholder="Tytuł" maxlength="50" autofocus required>
                        <label for="add-book-title">Tytuł</label>
                        <div class="invalid-feedback">Tytuł jest wymagany i nie dluższy niż 50 znaków!</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" id="add-book-author" name="author" class="form-control form-control-lg" placeholder="Autor" maxlength="50" autofocus required>
                        <label for="add-book-author">Autor</label>
                        <div class="invalid-feedback">Autor jest wymagany i nie dluższy niż 50 znaków!</div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <input type="submit" value="Dodaj ksiazke" class="btn btn-outline-primary text-uppercase mt-3 mb-0 btn-block btn-lg" id="add-book-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Add New Book Modal End -->

<!-- Add New Author Modal Start -->
<div class="modal fade" tabindex="-1" id="add-author-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit"></i> Dodaj Autora</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-author-form" class="p-2" novalidate>
                    <div class="form-floating mb-2">
                        <input type="text" id="add-author-name" name="author-name" class="form-control form-control-lg" placeholder="Imię" required>
                        <label for="add-author-name">Imię</label>
                        <div class="invalid-feedback">Imię jest wymagane!</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" id="add-author-surname" name="surname" class="form-control form-control-lg" placeholder="Nazwisko" required>
                        <label for="add-author-surname">Nazwisko</label>
                        <div class="invalid-feedback">Nazwisko jest wymagane!</div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <input type="submit" value="Dodaj autora" class="btn btn-outline-primary  mt-3 mb-0 text-uppercase btn-block btn-lg" id="add-author-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Add New Author Modal End -->

<div class="modal fade" tabindex="-1" id="search-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-search"></i> Szukaj</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="search-form" class="p-2" novalidate>
                    <div class="form-floating mb-2">
                        <input type="text" id="search-book" name="search-book" class="form-control form-control-lg" data-bs-toggle="tooltip" title="Wprowadź fragment tytułu ksiazki." placeholder="Tytul ksiazki">
                        <label for="search-book">Ksiazka</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" id="search-author" name="search-author" class="form-control form-control-lg" data-bs-toggle="tooltip" title="Wprowadź fragment nazwiska albo imienia autora." placeholder="Autor">
                        <label for="search-author">Autor</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" id="search-isbn" name="search-gallery" class="form-control form-control-lg"data-bs-toggle="tooltip"  title="Wprowadź ISBN"  placeholder="ISBN">
                        <label for="search-isbn">ISBN</label>
                    </div>
                    <div class="modal-footer mt-3 justify-content-center">
                        <input type="submit" value="Szukaj" class="btn btn-outline-warning text-uppercase btn-block btn-lg mt-3 mb-0" id="search-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Search Modal End -->

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <!--<div class="card border-0 shadow rounded-3 my-5">-->
            <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Zaloguj</h5>
                <form id="login-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="login" placeholder="name@example.com" required>
                        <label for="login">Adres Email</label>
                        <div class="invalid-feedback">Wprowadź @ w adresie email!</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Hasło</label>
                        <div class="invalid-feedback">Hasło jest wymagane!</div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg btn-login text-uppercase fw-bold" type="submit">Zaloguj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row mt-4">
        <div class="col-lg-12 d-flex justify-content-between align-items-center">
            <div>
                <h4 class="text-primary" id="main-header"><i class="fa-sharp fa-solid fa-book"></i> Nasze Ksiazki</h4>
            </div>
            <div class="d-flex justify-content-end">
                <div>
                    <button class="btn btn-outline-warning btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#search-modal"><i class="fas fa-search"></i> Szukaj ...</button>
                </div>
                <div>
                    <button id="new-book-btn" class="btn btn-outline-primary btn-lg ms-1 me-1 d-none" type="button" data-bs-toggle="modal" data-bs-target="#add-book-modal">Nowa Ksiazka</button>
                </div>
                <div>
                    <button id="new-author-btn" class="btn btn-outline-primary btn-lg me-1 d-none" type="button" data-bs-toggle="modal" data-bs-target="#add-author-modal">Nowy Autor</button>
                </div>
                <div>
                    <button id="login-btn" class="btn btn-outline btn-lg me-0 pe-0" type="button" data-bs-toggle="modal" data-bs-target="#login-modal"><i class="fas fa-sign-in-alt"></i> Zaloguj</button>
                </div>
                <div>
                    <button id="logout-btn" class="btn btn-outline btn-lg me-0 pe-0 d-none" type="button"><i class="fas fa-sign-out-alt"></i> Wyloguj</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div id="show-alert"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center" id="main-view-table">
                    <thead>
                    <tr>
                        <th>Tytuł</th>
                        <th>Autor</th>
                        <th>Gatunek</th>
                        <th>Dostepnosc</th>
                        <th>Akcje</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/inventory.js"></script>
</body>

</html>
